<body>
  <h1>お問い合わせ情報入力</h1>
  <!-- 
  ※　重要
  フォームタグとPHPプログラム
  inputタグとPHPプログラム
  -->
  <form method="POST" action="check.php">
    <!-- 実際に画面に出力される入力欄 -->
    <!-- methodはGETかPOSTを指定 - 送信方法を決める
    POSTなら送信先のファイルで$_POSTという変数に値が入る
    GETなら送信先のファイルで$_GETという変数に値が入る 

    actionはデータの送信先ファイルを指定-->
    <input type="text" name="nickname" placeholder="ニックネーム"><br>
    <input type="text" name="email" placeholder="メールアドレス"><br>
    <!-- <input type="text" name="content" placeholder="お問い合わせ"><br> -->
    <textarea name="content" placeholder="お問い合わせ"></textarea><br>

    <!-- 
      nameは各inputタグにつけられた名前
      他のinputタグと被ってはいけない
      nameの値が、送信先のキーになる
     -->

    <!-- 送信ボタンもinutタグで作成 -->
    <input type="submit" value="確認画面へ">
  </form>

<link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
